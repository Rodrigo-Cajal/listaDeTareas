<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tareas</title>
    <link rel="shortcut icon" href="./img/logobl.svg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="todo-container">
      <h1>Lista de Tareas <img src="./img/logobl.svg" alt="logo" class="logo" /></h1>
      <form class="add-form">
        <div class="input-container">
          <img src="./img/lupa.svg" alt="Lupa de busqueda" />

          <input
            type="text"
            class="input-text"
            placeholder="IngresÃ¡ una tarea"
          />
        </div>
        <button class="add-btn">
          <span class="gradient-span">Agregar</span>
        </button>
      </form>
    </section>
    <ul class="tasks-list"></ul>
    <button class="deleteAll-btn">Borrar tareas</button>
    <script src="script.js"></script>
  </body>
</html>
